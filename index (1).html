<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Cloudflare BruteForce</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #222;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #00bfff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .msg {margin-top: 10px; font-size: 14px;}
  </style>
</head>
<body>

  <div class="box">
    <h3>Login Test</h3>
    <form method="POST">
      <input type="text" name="user" placeholder="username">
      <input type="password" name="pass" placeholder="password">
      <button type="submit">Login</button>
    </form>

    <div class="msg">
      هذا الـ login لا يعالج أي بيانات. فقط لتجارب Cloudflare.
    </div>
  </div>

</body>
</html>
